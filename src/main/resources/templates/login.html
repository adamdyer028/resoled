<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head}"></head>


<body class="m-3 text-dark gradientBg">
<div class="container loginForm px-5">
    <div class="bg-dark container rounded p-1 shadow-lg mt-5">
    <div class="color13 container rounded p-2">
        <div class="color12 container rounded p-3">

                <div class="gradientLVBP container rounded p-4">
                    <div class=" container rounded">
                        <h4 class="text-center">ReSoled Login</h4>
                        <br/>

                        <th:block th:if="${param.error}" class="alert alert-success">
                            invalid username and password
                        </th:block>
                        <th:block th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </th:block>
                        <div class="login-form">

                            <form method="post" role="form" th:action="@{/login}">
                                <div class="form-floating mb-3 mx-4">

                                    <input
                                            id="username"
                                            type="text"
                                            class="form-control"
                                            placeholder="Username"
                                            name="username">
                                    <label for="username">Username</label>
                                </div>

                                <div class="form-floating mb-3 mx-4">

                                    <input
                                            id="password"
                                            type="password"
                                            class="form-control"
                                            placeholder="Password"
                                            name="password">
                                    <label for="password">Password</label>
                                </div>

                                <br/>
                                <div class="d-grid mb-4 mx-auto w-75">
                                    <button th:href="@{/login}" type="submit" value="Log in"
                                            class="btn btn-primary btn-lg">
                                        Login
                                    </button>
                                </div>
                            </form>
                            <hr/>

                            <div class="d-grid mt-4 mb-2 mx-auto w-50">
                                <a th:href="@{/register}" class="btn btn-success btn-lg">Create a New Account</a>
                            </div>

                        </div>
                    </div>
              </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments :: endingScripts}"></th:block>

</body>
</html>
