<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="fragments :: header"></header>
<body>
<div class="gradientBg p-3 pt-4">
    <div class="color2 container searchPage rounded-top-5 p-2 shadow-lg">
        <div class="color1 container rounded-5 p-3">
            <div class="gradientForm container rounded-5 shadow-lg p-4">
                <div class="text-center">
                    <form method="get"
                          th:action="@{/listingsearch}"
                          th:object="${searchListingsDTO}">
                        <div id="searchbar">
                            <label>Search:</label>
                            <input type="text" name="searchTerm"></br>
                        </div>

                        <input type="checkbox" id="male" name="gender" th:value="M" th:field="*{genders}">
                        <label for="male">M</label>
                        <input type="checkbox" id="female" name="gender" th:value="W" th:field="*{genders}">
                        <label for="female">F</label></br>

                        <label>Brand:</label></br>

                        <th:block th:if="${topBrands.size() == 0 or topBrands == null}">
                            <p>No brands found. Please add brands to enable filtering.</p>
                        </th:block>
                        <th:block th:each="brand : ${topBrands}" th:if="${topBrands.size() > 0}">
                            <input type="checkbox" name="brands" th:value="${brand}" th:field="*{brands}">
                            <label>
                                <span th:text="${brand}"></span>
                            </label></br>
                        </th:block>

                        <label>Size:</label></br>
                        <div id="normalSizes">
                            <th:block th:each="size : ${normalSizes}">
                                <input type="checkbox" name="sizes" th:value="${size}" th:field="*{sizes}">
                                <label>
                                    <span th:text="${size}"></span>
                                </label>
                            </th:block>
                            </br>
                        </div>

                        <div id="allSizes" style="display: none;">
                            <th:block th:each="size : ${allSizes}">
                                <input type="checkbox" name="sizes" th:value="${size}" th:field="*{sizes}">
                                <label>
                                    <span th:text="${size}"></span>
                                </label>
                            </th:block>
                            </br>
                        </div>
                        <button class="button1 btn btn-sm" type="button" id="sizesButton" onclick="toggleSizes()">View
                            more sizes
                        </button>
                        </br>

                        <script>
            function toggleSizes() {
                let normalSizes = document.getElementById("normalSizes");
                let allSizes = document.getElementById("allSizes");
                let sizesButton = document.getElementById("sizesButton");

                if (normalSizes.style.display === "none") {
                    normalSizes.style.display = "block";
                    allSizes.style.display = "none";
                    sizesButton.innerText = "View More Sizes";
                } else {
                    normalSizes.style.display = "none";
                    allSizes.style.display = "block";
                    sizesButton.innerText = "View Less Sizes";
                }
            }

                        </script>
                        <label>Style:</label></br>
                        <th:block th:if="${topStyles.size() == 0 or topStyles == null}">
                            <p>No styles found. Please add styles to enable filtering.</p>
                        </th:block>
                        <th:block th:each="style : ${topStyles}" th:if="${topStyles.size() > 0}">
                            <input type="checkbox" name="styles" th:value="${style}" th:field="*{styles}">
                            <label>
                                <span th:text="${style}"></span>
                            </label></br>
                        </th:block>

                        <div class="form-group row fw-semibold mb-3 mx-auto" style="width: 600px">

                            <h3 style="text-align: left;">Condition:</h3>
                            <div class="col container text-center">

                                <input type="checkbox" class="hidden-radio" id="imageCheckbox1"/>
                                <label for="imageCheckbox1" class="checked-image-label" style="color: var( --color2);">New
                                    <img th:src="@{/images/new-shoe.png}"/></label>
                            </div>

                            <div class="col container text-center">
                                <input type="checkbox" class="hidden-radio" id="imageCheckbox2"/>
                                <label for="imageCheckbox2" class="checked-image-label" style="color: var( --color2);">Great
                                    <img th:src="@{/images/great-shoe.png}"/></label>
                            </div>

                            <div class="col container text-center">
                                <input type="checkbox" class="hidden-radio" id="imageCheckbox3"/>
                                <label for="imageCheckbox3" class="checked-image-label" style="color: var( --color2);">Good
                                    <img th:src="@{/images/good-shoe.png}"/></label>
                            </div>

                            <div class="col container text-center">
                                <input type="checkbox" class="hidden-radio" id="imageCheckbox4"/>
                                <label for="imageCheckbox4" class="checked-image-label" style="color: var( --color2);">Poor
                                    <img th:src="@{/images/poor-shoe.png}"/></label>
                            </div>

                        </div>
                        </br>
                        <button class="button1 btn btn-lg" type="submit">Search Listings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<th:block th:fragment="endingScripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
