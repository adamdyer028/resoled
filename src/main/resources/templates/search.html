<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Search prototype</title>
</head>
<body>
<div>
    <form method="post">
        <div id="searchbar">
            <label>Search:</label>
            <input type="text" name="searchTerm"></br>
        </div>

        <input type="checkbox" id="male" name="gender">
        <label for="male">M</label>
        <input type="checkbox" id="female" name="gender">
        <label for="female">F</label></br>

        <label>Brand:</label></br>
        <th:block th:each="brand : ${topBrands}">
            <input type="checkbox" name="brands">
            <label>
                <span th:text="${brand}"></span>
            </label></br>
        </th:block>

        <label>Size:</label></br>
        <th:block th:each="size : ${shoeSizes}">
            <input type="checkbox" name="sizes">
            <label>
                <span th:text="${size}"></span>
            </label>
        </th:block></br>

        <label>Style:</label></br>
        <th:block th:each="style : ${topStyles}">
            <input type="checkbox" name="styles">
            <label>
                <span th:text="${style}"></span>
            </label></br>
        </th:block>

        <label>Condition:</label></br>
        <th:block th:each="condition : ${conditions}">
            <input type="checkbox" name="conditions">
            <label>
                <span th:text="${condition}"></span>
            </label></br>
        </th:block>

    </form>

</div>
</body>
</html>
