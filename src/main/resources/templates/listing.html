<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>ShoeBuddies Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANNY-SBE5ZTCrXyYV5fwzRVR-LA3hKa_k&callback=Function.prototype" defer></script>
    <script src="map.js" defer></script>
    <style>
        #map {
        height: 400px;
        width: 50%;
        margin: auto;
        }
        #address {
        text-align: center;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="address">
        <label for="photo">Select file:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br>
        <input type="text" id="brand" placeholder="Enter Brand:"><br>
        <input type="text" id="size" placeholder="Enter Size:"><br>
        <input type="text" id="style" placeholder="Enter Style:"><br>
        <input type="text" id="addressInput" placeholder="Enter Address:"><br>
        <button onclick="addMarker()">Add Marker</button>
    </div>
</div>
</body>
</html>
