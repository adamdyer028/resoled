<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>

<body>

<div th:object="${otherUser}">
    <h1 th:text="'DisplayName: ' + ${otherUser.displayName}"></h1>

    <!-- Report Button -->
    <button id="reportButton" onclick="showForm()">Report User</button>
    </br>
    </br>

    <!-- Report Form -->
    <div>
        <form th:object="${reportDTO}" th:id="reportForm" th:action="@{../userData/{displayName}(displayName=${displayName})}" method="post" th:style="'display:none'">
            <label th:text="'Report User: ' + ${otherUser.displayName}" ></label>
            </br>
            <label>Reason:
                <input type="text" th:field="*{complaintDetail}"/>
            </label>
            </br>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <!-- JS for hidden form -->
    <script th:inline="javascript">
        function showForm() {
            var form = document.getElementById("reportForm");
            form.style.display = "block";
        }
    </script>

</div>

</body>
</html>
