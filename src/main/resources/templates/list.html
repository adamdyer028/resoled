<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Create Listing</title>
    <!-- Include necessary CSS and JS files -->
</head>
<body>
<h1>Create Listing</h1>

<form th:action="@{/create-shoeListing}" th:object="${shoeListing}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="size">Size:</label>
        <input type="text" id="size" th:field="*{size}" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="location">Location (Zipcode):</label>
        <input type="text" id="location" th:field="*{location}" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="photoFile">Photo:</label>
        <input type="file" id="photoFile" name="photoFile" class="form-control-file" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Listing!</button>
</form>

<!-- Include any additional HTML or scripts -->
</body>
</html>
