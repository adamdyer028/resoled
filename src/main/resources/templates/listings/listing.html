<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<header th:replace="~{fragments :: header}"></header>
<body>
<div class="gradientBg p-3 pt-4">
    <div class="color2 container listingPage rounded-top-5 p-2 shadow-lg">
        <div class="color1 container rounded-5 p-3">
            <div class="gradientForm container rounded-5 shadow-lg p-4">
                <div class="text-center">

                    <h2 th:text="${shoeListing.title}"></h2>

                    <div class="border border-3 rounded-4 border-secondary-subtle shadow-sm p-2">
                        <h4>Brand:</h4>
                        <p th:text="${shoeListing.brand.name}"></p>
                    </div>

                    <div class="border border-3 rounded-4 border-secondary-subtle shadow-sm p-2">
                        <h4>Size:</h4>
                        <p th:text="${shoeListing.size}"></p>
                    </div>

                    <div class="border border-3 rounded-4 border-secondary-subtle shadow-sm p-2">
                        <h4>Style:</h4>
                        <p th:text="${shoeListing.style.name}"></p>
                    </div>

                    <div class="border border-3 rounded-4 border-secondary-subtle shadow-sm p-2">
                        <h4>Condition:</h4>
                        <p th:text="${shoeListing.condition}"></p>
                    </div>

                    <div class="border border-3 rounded-4 border-secondary-subtle shadow-sm p-2">
                        <h4>Zip Code:</h4>
                        <p th:text="${shoeListing.userEntity.location.zipCode}"></p>
                    </div>

                    <a style="color: white;" class="btn button1 btn-lg shadow ms-2" th:href="'../profile/' + ${shoeListing.userEntity.displayName}" th:text="'Message User: ' + ${shoeListing.userEntity.displayName}"></a>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
