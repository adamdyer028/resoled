<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head}"></head>

<body class="m-2 gradientBg text-dark">
<div class="container w-50 px-5">
<div class="color9 container rounded p-1">
    <div class="color13 container rounded p-4">
        <div class="color12 container rounded p-4">
            <div class="color7 container rounded p-4">
            <div class="color7 container rounded">
                <h4 class="text-center">Resoled New User Registration</h4>
                <br/>
        <th:block th:text="${existingUsername}" class="alert"></th:block>
        <div class="">
            <form method="post" role="form"
                  th:action="@{/register}"
                  th:object="${registerDTO}">
                <div class="form-floating mb-3">
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           placeholder="First Name"
                            th:field="*{firstName}">
                    <label for="firstName">First Name</label>
                    <p class="error" th:errors="*{firstName}">
                </div>

                <div class="form-floating mb-3">
                    <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            placeholder="Last Name"
                            th:field="*{lastName}">
                    <label for="lastName">Last Name</label>
                    <p class="error" th:errors="*{lastName}"></p>
                </div>
                <div class="form-floating mb-3">
                        <input
                                type="text"
                                class="form-control"
                                id="displayName"
                                placeholder="Display Name"
                                th:field="*{displayName}"/>
                    <label for="displayName">Display Name</label>
                    <p class="error" th:errors="*{displayName}"></p>
                </div>
                <div class="mb-3">
                    <label>Date of Birth
                    <input
                            type="date"
                            class="form-control"
                            placeholder="Date of Birth"
                            th:field="*{birthday}">
                    </label>
                    <p class="error" th:errors="*{birthday}"></p>
                </div>

                <div class="form-floating mb-3">
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="Username"
                            th:field="*{username}">
                    <label for="username">Username</label>
                    <p class="error" th:errors="*{username}"></p>
                </div>

                <div class="form-floating mb-3">
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            th:field="*{password}">
                    <label for="password">Password</label>
                    <p class="error" th:errors="*{password}"></p>
                </div>

                <div class="form-floating mb-3">

                <input
                            type="password"
                            class="form-control"
                            id="passwordCheck"
                            placeholder="Confirm Password"
                            th:field="*{passwordCheck}">
                    <label for="passwordCheck">Confirm Password</label>
                    <p th:text="${passwordCheckFail}" class="text-danger"></p>
                </div>
                <div class="d-grid gap-2 mb-3 mx-5">
                    <button th:href="@{/register}" type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>



                <p class="text-center">Already registered? Click <a th:href="@{/login}" >HERE</a> to login</p>


            </form>
        </div>
        </div></div>
        </div>
    </div>
</div>
</div>
<br/><br/><br/>
<th:block th:replace="~{fragments :: endingScripts}"></th:block>

</body>
</html>
