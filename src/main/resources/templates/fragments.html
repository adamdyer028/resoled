<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <meta charset="UTF-8"/>
    <!--    Below is part of Bootstrap and involves scaling for different / mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ReSoled</title>

    <!--    Below is part of Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--    Now our style.css sheet-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <script th:src="@{/js/colorTheme.js}"></script>

</head>

<header th:fragment="header">
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/edb5d590b2.js" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg color2 nav-bar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home" >ShoeFinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavDropdown">
                    <ul class="navbar-nav color2">


                        <li>
                            <a class="nav-link " href="/listings" >Local Soles</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/listings/create" >Add a Sole</a>
                        </li>



                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <ul class="navbar-nav color2">
                    <li class="nav-item">
                        <form class="d-flex" th:action="@{/search}" method="get" style="margin: auto;">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class=" row">
                <ul class="navbar-nav color2">

                    <li class="nav-item" >

                        <div> <!-- Using Bootstrap's row class -->
                            <div class="col"> <!-- Column for left icon -->
                                <i class="fas fa-sun "></i>
                            </div>
                            <div class="col"> <!-- Column for switch -->
                                <label class="light-dark-switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="col"> <!-- Column for right icon -->
                                <i class="fas fa-moon "></i>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="login-margin">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" >Login</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto ">
                <ul class="navbar-nav profile-drop">
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle " href="#" id="profileDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="@{/images/TEST-PROFILE-PIC-NOT-LICENSED.png}" alt="Example Image" class="profile-pic"/>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdownMenuLink">
                            <li class="nav-item">
                                <a href="/profile" class="nav-link">Profile</a>
                            </li>


                            <li class="nav-item">
                                <a href="/messages" class="nav-link">Inbox</a>
                            </li>
                            <li class="nav-item">
                                <a href="/logout" class="nav-link">Logout</a>
                            </li>
                        </ul>

                    </li>
                </ul>
            </div>

        </nav>
    </body>
    </html>

</header>

<!--The script below is for Bootstrap-->

<th:block th:fragment="endingScripts">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</th:block>
